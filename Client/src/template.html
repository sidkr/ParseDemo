<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title><%= htmlWebpackPlugin.options.title %></title>

</head>

<body>

  <div id="blog" style="display: none;">

    <ul id="recent-posts" style="display: none;"></ul>

    <h1>Write post</h1>

    <input type="text" id="title" placeholder="Blog Title...">

    <textarea id="body" id="" cols="30" rows="10" placeholder="Blog body..."></textarea>

    <button id="post-btn">Post Blog</button>
    <div id="result"></div>
    
  </div>

  <div id="post">
    <h1 id="p-title"></h1>
    <p id="p-body"></p>
  </div>

</body>

</html>
